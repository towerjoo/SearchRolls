<html>
<head><title>Configure the search engines</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>

<div class="row"></div>
<div class="row">
<div class="span2"></div>
<div class="span8 hero-unit">
<h2>Current Search Engines in use:</h2>
<p>
<select multiple="multiple">
<option>baidu:http://www.baidu.com/s?wd=[KEYWORD]</option>
<option>baidu baike:http://baike.baidu.com/search/word?word=[KEYWORD]</option>
<option>baidu zhidao:http://zhidao.baidu.com/search?word=[KEYWORD]</option>

<option>google hongkong:http://www.google.com.hk/search?q=[KEYWORD]</option>
<option>google taiwan:http://www.baidu.com/s?wd=[KEYWORD]</option>

<option>wikipedia:http://en.wikipedia.org/w/index.php?title=Special:Search&search=[KEYWORD]</option>
</select>
</p>

<div id="status"></div>

<p>
<button class="btn btn-primary btn-large" id="save">Save</button>
</p>
</span>
<div class="span2"></div>
</div>
</body>

<script src="jquery-1.10.2.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</html>
